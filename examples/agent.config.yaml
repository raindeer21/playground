settings:
  skills_dir: examples/skills
  skills_docs_index: https://agentskills.io/llms.txt

tools:
  - name: WebRequest
    kind: function
    description: Make an HTTP request with method, url, headers, and payload

prompts:
  - name: summarize_code
    template: |
      You are a coding agent. Summarize this file:
      ---
      ${content}
      ---
    variables: [content]

  - name: planner
    template: |
      Build a short plan for this request: ${request}
    variables: [request]
